<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.patents %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Patents</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    {% for entry in site.data.bio.patents %}

    <div class="ui grid">
      <div class="sixteen wide column no-bottom">
        {{ entry.title }}
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endif %}
